# Prometheus Configuration for Kite

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kite-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules.yaml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kite API instances
  - job_name: 'kite-api'
    static_configs:
      - targets: ['kite-api:9090']
        labels:
          component: 'api'
          env: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Kite Worker instances
  - job_name: 'kite-worker'
    static_configs:
      - targets: ['kite-worker:9091']
        labels:
          component: 'worker'
          env: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          component: 'system'

  # AlertManager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

