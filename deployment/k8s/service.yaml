apiVersion: v1
kind: Service
metadata:
  name: kite-api
  namespace: kite
  labels:
    app: kite
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: grpc
    port: 9090
    targetPort: grpc
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: metrics
    protocol: TCP
  selector:
    app: kite
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: kite-api-metrics
  namespace: kite
  labels:
    app: kite
    component: api
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9091
    targetPort: metrics
    protocol: TCP
  selector:
    app: kite
    component: api
