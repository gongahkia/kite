apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kite.fullname" . }}-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "kite.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "kite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "kite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: {{ include "kite.serviceAccountName" . }}
      containers:
      - name: worker
        image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.worker.image.pullPolicy }}
        ports:
        - name: metrics
          containerPort: 9091
          protocol: TCP
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
        env:
        - name: METRICS_PORT
          value: "9091"
        - name: LOG_LEVEL
          value: {{ .Values.worker.logLevel }}
        - name: WORKER_POOL_SIZE
          value: "{{ .Values.worker.poolSize }}"
        - name: DATABASE_DRIVER
          value: {{ .Values.database.driver }}
        - name: QUEUE_DRIVER
          value: {{ .Values.queue.driver }}
        {{- if .Values.database.existingSecret }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.existingSecret }}
              key: password
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "kite.fullname" . }}-config
