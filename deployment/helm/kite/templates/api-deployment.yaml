apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kite.fullname" . }}-api
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "kite.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "kite.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "kite.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "kite.serviceAccountName" . }}
      containers:
      - name: api
        image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.api.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9091
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: METRICS_PORT
          value: "9091"
        - name: LOG_LEVEL
          value: {{ .Values.api.logLevel }}
        - name: DATABASE_DRIVER
          value: {{ .Values.database.driver }}
        {{- if .Values.database.existingSecret }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.database.existingSecret }}
              key: password
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "kite.fullname" . }}-config
