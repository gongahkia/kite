global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kite'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
# rule_files:
#   - "rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Kite metrics
  - job_name: 'kite'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['metrics-exporter:8000']
        labels:
          service: 'kite'
          application: 'legal-scraper'

  # Add more scrape configurations as needed
  # - job_name: 'other-service'
  #   static_configs:
  #     - targets: ['other-service:port']

